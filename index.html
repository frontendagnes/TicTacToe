<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="shortcut icon" HREF="./img/tic-tac-toe.jpg" TYPE="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <title>Tic Tac Toe | zabul@81</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="panel"></div>
            <div class="board">
                <div class="board__item" data-position="0"></div>
                <div class="board__item" data-position="1"></div>
                <div class="board__item" data-position="2"></div>
                <div class="board__item" data-position="3"></div>
                <div class="board__item" data-position="4"></div>
                <div class="board__item" data-position="5"></div>
                <div class="board__item" data-position="6"></div>
                <div class="board__item" data-position="7"></div>
                <div class="board__item" data-position="8"></div>
            </div>
            <button class="reset">Reset the Game</button>
        </div>
    </main>
    <script type = "module" src="./js/main.js"></script>

 </body>

</html>
